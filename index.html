<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"     
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"     crossorigin="anonymous">
        <!-- link of css file  -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">


    <title>Gaming</title>
</head>
<body>
    <div class="container text-center">
        <div class="row align-items-start " style="height: 100%;">
          <div id="player-1" class="col active " >
            
             <h1 class="player-name">player 1 </h1>
             <p id="global-0">49</p>
             <div class="current-0">
                <p>current</p>
                <br>
                <p id="round-0" style="color: white; font-size: 25px;">11</p>
             
            </div>
          </div>
          <div id="player-2" class="col ">
         
                <h1 class="player-name">player 2 </h1>
                <p id="global-1">49</p>
                <div class="current-1 ">
                   <p>current</p>
                   <br>
                   <p id="round-1" style="color: white; font-size: 25px;">11</p>
                
               </div>
            
          </div>
        
        </div>

       <img src="imgs/dice-1.png"  class="dice">
        <button class=" new btn " type="button"><i class="bi bi-plus-circle"></i> New game</button>
        <i class="fa-thin fa-octagon-plus"></i>
        <button id="roll" class="btn"  type="button"><i class="bi bi-arrow-repeat"></i> Roll dice</button>
        <i class="fa-thin fa-octagon-plus"></i>
        <br>
        <button id="hold" class="  btn " type="button"> <i class="bi bi-box-arrow-in-down"></i> hold</button>
        <i class="fa-thin fa-octagon-plus"></i>
           
          
      </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>
</html>
